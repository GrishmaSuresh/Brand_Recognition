<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera-Based Detection</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: url('https://assets.myntassets.com/assets/images/retaillisting/flipkart/flipkart-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }
        h1 {
            background-color: #2874f0;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #2874f0;
            margin-top: 40px;
        }
        button {
            background: linear-gradient(to bottom, #ffe500, #ffdd66);
            color: #2874f0;
            border: none;
            border-radius: 15px;
            padding: 20px 30px;
            margin: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }
        button i {
            font-size: 22px;
        }
        button:hover {
            background: linear-gradient(to bottom, #2874f0, #1f5bb5);
            color: #ffe500;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: scale(0.95);
        }
        .container {
            padding: 30px;
            background: linear-gradient(135deg, #ffffff, #f0f8ff);
            border-radius: 20px;
            display: inline-block;
            margin: 20px auto;
            max-width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Quality-Based Detection System</h1>
    <div class="container">
        <button onclick="location.href='/brand'"><i class="fas fa-tags"></i>Run Brand Recognition</button>
        <br><br>
        <h2>Export Data</h2>
        <button onclick="location.href='/export/barcode_details'"><i class="fas fa-barcode"></i>Export Brand Data</button>
    </div>
</body>
</html>
